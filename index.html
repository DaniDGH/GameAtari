<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Atari</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
        }
        canvas {
            background: #111;
            display: block;
            margin: auto;
        }
        .controls {
            margin-top: 10px;
        }
        .btn {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Breakout Atari</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div class="controls">
        <button class="btn" id="leftBtn">⬅️</button>
        <button class="btn" id="rightBtn">➡️</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        
        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;
        
        let rightPressed = false;
        let leftPressed = false;
        
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);
        document.getElementById("leftBtn").addEventListener("mousedown", () => leftPressed = true);
        document.getElementById("leftBtn").addEventListener("mouseup", () => leftPressed = false);
        document.getElementById("rightBtn").addEventListener("mousedown", () => rightPressed = true);
        document.getElementById("rightBtn").addEventListener("mouseup", () => rightPressed = false);
        
        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }
        
        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    document.location.reload();
                }
            }
            
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 5;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 5;
            }
            
            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }
        
        draw();
    </script>
</body>
</html>
